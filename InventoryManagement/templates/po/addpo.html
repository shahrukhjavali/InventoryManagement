{%extends 'login/base.html'%}

{%block css%}
<style>
    #prtable{
        position: absolute;
        top: 15%;
        left: 30%;
    }
</style>
{%endblock%}

{%block content%}
<form id="prtable" method="POST">
<h1>Purchase Order</h1>
{%csrf_token%}    
<div class="row">
    <div class="column">
        <div class="form-group">
            <label>PO Number</label>
            <input type="text" readonly="true" class="form-control" value="{{addpoobj.pr_number}}"/>
        </div>
        <div class="form-group">
            <label>Supplier</label>
            <select name="selsupplier" class="form-control">
                {%for sup in suppliers%}
                <option value="{{sup.id}}">{{sup.supplier.user}}</option>
                {%endfor%}
            </select>
        </div>

        <div class="form-group">
            <label>Ordered Date</label>
            <input type="text" readonly="true" value="{{addpoobj.order_date}}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Ordered By</label>
            <input type="text" readonly="true" value="{{request.user}}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Tax</label>
            <select name="tax" class="form-control">
                <option value="5">GST</option>
                <option value="3">ST</option>
                <option value="6">IT</option>
            </select>
        </div>
        <div class="form-group">
            <label>Comment</label>
            <input type="text" name="comment" class="form-control"/>
        </div>
    </div>
</div>
 <input type="submit" value="Next" class="btn btn-primary"/>
</form>
{%endblock%}
