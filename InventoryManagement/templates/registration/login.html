{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link rel="stylesheet" href="{%static 'bootstrap/css/bootstrap.min.css'%}"/>
    <link rel="stylesheet" href="{%static 'bootstrap/css/index.css'%}"/>
    <script src="{%static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'bootstrap/js/jquery-3.4.1.js'%}"></script>
</head>
<body> 
    {%block js%}
        
    {%endblock%} 
    <div class="container">
    <div id="login">
    <form class="text-center border border-light p-5" method="POST">
        {%csrf_token%}
    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="taxt" id="defaultLoginFormEmail" name="username" class="form-control mb-4" placeholder="Username">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" name="password" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>
    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
    <!-- Register -->
    <p>Not a member?
        <a href="">Register</a>
    </p>
    </form>
    {%for message in messages%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {%endfor%}
    </div>    
</div>
</div>
</body>
</html>
